<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="64"/>

  <!-- RZ text with bold impact -->
  <text x="256" y="340" font-family="Impact, Arial Black, sans-serif" font-size="280" font-weight="900" fill="#FF2D95" text-anchor="middle" letter-spacing="-20">RZ</text>

  <!-- Subtle neon blue glow overlay -->
  <text x="256" y="340" font-family="Impact, Arial Black, sans-serif" font-size="280" font-weight="900" fill="#00C8FF" text-anchor="middle" opacity="0.2" letter-spacing="-20">RZ</text>

  <!-- Hot pink accent line at bottom -->
  <rect x="64" y="440" width="384" height="8" fill="#FF2D95" rx="4"/>
</svg>
